<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Visualizer</h1>
        <div class="input-container">
            <span class="at-symbol">@</span>
            <input type="text" id="twitter-handle" placeholder="username" autocomplete="off">
            <button id="fetch-tweets-btn" class="fetch-tweets-btn">Fetch Tweets</button>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <label for="age-range">Age Range:</label>
                <select id="age-range">
                    <option value="">Select age range</option>
                    <option value="10s">Teens (10-19)</option>
                    <option value="20s">Twenties (20-29)</option>
                    <option value="30s">Thirties (30-39)</option>
                    <option value="40s">Forties (40-49)</option>
                    <option value="50s">Fifties (50-59)</option>
                    <option value="60s">Sixties (60-69)</option>
                    <option value="65+">Seventy and above (70+)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="image-style">Image Style:</label>
                <select id="image-style">
                    <option value="cinematic">Cinematic Realism</option>
                    <option value="renaissance">Renaissance Oil Painting</option>
                    <option value="photography">19th Century Photography</option>
                    <option value="poster">TV Series Poster</option>
                    <option value="anime">Anime Character</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="additional-prompt">Additional Prompt:</label>
            <textarea id="additional-prompt" placeholder="Add any additional details or requirements for the image generation"></textarea>
        </div>

        <button id="generate-image-btn">Generate Image</button>
        <div id="image-container" class="image-container"></div>
    
        <div id="tweets-container" class="tweets-container"></div>

        <button id="settings-btn" class="settings-btn">⚙️ Settings</button>
    </div>
    
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="input-group">
                <label for="twitter-api-key">RapidAPI Key:</label>
                <input type="password" id="twitter-api-key" placeholder="Enter your RapidAPI key">
            </div>
            <div class="input-group">
                <label for="openai-api-key">OpenAI API Key:</label>
                <input type="password" id="openai-api-key" placeholder="Enter your OpenAI API key">
            </div>
            <div class="input-group">
                <label for="settings-style-select">Edit Style Prompt:</label>
                <select id="settings-style-select">
                    <option value="cinematic">Cinematic Realism</option>
                    <option value="renaissance">Renaissance Oil Painting</option>
                    <option value="photography">19th Century Photography</option>
                    <option value="poster">TV Series Poster</option>
                    <option value="anime">Anime Character</option>
                </select>
            </div>
            <div class="input-group">
                <label for="style-prompt">Style Prompt:</label>
                <textarea id="style-prompt" placeholder="Enter the prompt for the selected style"></textarea>
            </div>
            <div class="modal-buttons">
                <button id="save-settings">Save</button>
                <button id="reset-prompt" class="reset-btn">Reset Prompt</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
