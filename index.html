<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Visualizer</h1>
        <div class="input-container">
            <span class="at-symbol">@</span>
            <input type="text" id="twitter-handle" placeholder="username" autocomplete="off">
        </div>
        <button id="submit-btn">Generate Image</button>
        <div id="image-container" class="image-container"></div>
        <div id="tweets-container" class="tweets-container"></div>
    </div>
    
    <button id="settings-btn" class="settings-btn">⚙️ Settings</button>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="input-group">
                <label for="twitter-api-key">RapidAPI Key:</label>
                <input type="password" id="twitter-api-key" placeholder="Enter your RapidAPI key">
            </div>
            <div class="input-group">
                <label for="openai-api-key">OpenAI API Key:</label>
                <input type="password" id="openai-api-key" placeholder="Enter your OpenAI API key">
            </div>
            <div class="input-group">
                <label for="image-style">Image Style:</label>
                <select id="image-style">
                    <option value="renaissance">Renaissance Oil Painting</option>
                    <option value="photography">19th Century Photography</option>
                    <option value="illustration">Classic Book Illustration</option>
                    <option value="poster">Vintage Movie Poster</option>
                    <option value="anime">Anime Character</option>
                </select>
            </div>
            <div class="input-group">
                <label for="dalle-prompt">Custom DALL-E Prompt Template:</label>
                <input type="text" id="dalle-prompt" placeholder="Enter your custom DALL-E prompt">
            </div>
            <div class="modal-buttons">
                <button id="save-settings">Save</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
